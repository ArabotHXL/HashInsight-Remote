name: build-windows-exe

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --clean --noconfirm PickaxeCollector.spec

      - name: Verify dist output
        shell: pwsh
        run: |
          if (!(Test-Path "dist\PickaxeCollector\PickaxeCollector.exe")) {
            Write-Host "dist\PickaxeCollector\PickaxeCollector.exe not found"
            Get-ChildItem -Recurse dist | Select-Object FullName
            exit 1
          }
          Get-ChildItem dist\PickaxeCollector | Select-Object Name,Length

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PickaxeCollector-windows
          path: dist/PickaxeCollector/**
          if-no-files-found: error
