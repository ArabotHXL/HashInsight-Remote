name: Build HashInsight Remote Windows (Portable ZIP)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller==6.17.0

      - name: Build (PyInstaller)
        shell: pwsh
        run: |
          python -c "import PyInstaller; print('PyInstaller', PyInstaller.__version__)"
          # Important: this spec should be ONEDIR for portability
          python -m PyInstaller --clean --noconfirm PickaxeCollector.spec

      - name: Verify dist output (onefile OR onedir)
        shell: pwsh
        run: |
          $onefile = "dist\PickaxeCollector.exe"
          $onedir  = "dist\PickaxeCollector\PickaxeCollector.exe"

          if (Test-Path $onefile) {
            Write-Host "Found onefile EXE: $onefile"
          }
          elseif (Test-Path $onedir) {
            Write-Host "Found onedir EXE: $onedir"
          }
          else {
            Write-Host "dist tree:"
            Get-ChildItem -Recurse dist | Format-List
            throw "PickaxeCollector EXE not found in expected onefile/onedir locations."
          }

      - name: Package portable zip (prefer onedir folder if present)
        shell: pwsh
        run: |
          $onedirFolder = "dist\PickaxeCollector"
          $onefileExe   = "dist\PickaxeCollector.exe"

          if (Test-Path $onedirFolder) {
            Compress-Archive -Path "$onedirFolder\*" -DestinationPath "dist\PickaxeCollector-windows-portable.zip" -Force
          }
          elseif (Test-Path $onefileExe) {
            Compress-Archive -Path $onefileExe -DestinationPath "dist\PickaxeCollector-windows-portable.zip" -Force
          }
          else {
            throw "No build output to package."
          }

      - name: Upload artifact (portable zip)
        uses: actions/upload-artifact@v4
        with:
          name: PickaxeCollector-windows-portable
          path: dist/PickaxeCollector-windows-portable.zip
          if-no-files-found: error
