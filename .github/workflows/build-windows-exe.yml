name: Build PickaxeCollector Windows EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          # Always use the same interpreter for pip to avoid PATH/env mismatches
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller==6.17.0

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          # Use python -m PyInstaller to avoid PATH issues on GitHub runners
          python -c "import PyInstaller; print('PyInstaller', PyInstaller.__version__)"
          python -m PyInstaller --clean --noconfirm PickaxeCollector.spec

      - name: Verify dist output
        shell: pwsh
        run: |
          if (!(Test-Path "dist/PickaxeCollector.exe")) {
            Write-Host "dist tree:"
            Get-ChildItem -Recurse dist | Format-List
            throw "PickaxeCollector.exe not found at dist/PickaxeCollector.exe"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PickaxeCollector-windows-exe
          path: dist/PickaxeCollector.exe
          if-no-files-found: error
