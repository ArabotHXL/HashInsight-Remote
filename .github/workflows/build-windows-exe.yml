name: Build HashInsight Remote Windows (Portable ZIP)

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller==6.17.0

      - name: Build Release (ONEDIR)
        shell: pwsh
        run: |
          python -c "import PyInstaller; print('PyInstaller', PyInstaller.__version__)"
          python -m PyInstaller --clean --noconfirm PickaxeCollector.spec

      - name: Build Debug (ONEDIR)
        shell: pwsh
        run: |
          python -m PyInstaller --clean --noconfirm PickaxeCollector-debug.spec

      - name: Verify dist output
        shell: pwsh
        run: |
          if (!(Test-Path "dist\PickaxeCollector\PickaxeCollector.exe")) {
            Write-Host "dist tree:"
            Get-ChildItem -Recurse dist | Format-List
            throw "Release EXE not found at dist\PickaxeCollector\PickaxeCollector.exe"
          }
          if (!(Test-Path "dist\PickaxeCollector-debug\PickaxeCollector-debug.exe")) {
            Write-Host "dist tree:"
            Get-ChildItem -Recurse dist | Format-List
            throw "Debug EXE not found at dist\PickaxeCollector-debug\PickaxeCollector-debug.exe"
          }

      - name: Package portable ZIP
        shell: pwsh
        run: |
          $zipPath = "dist\PickaxeCollector-windows-portable.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          # Zip BOTH folders so the user gets release + debug builds
          Compress-Archive -Path "dist\PickaxeCollector","dist\PickaxeCollector-debug" -DestinationPath $zipPath -Force

          Get-FileHash $zipPath -Algorithm SHA256 | Format-List

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PickaxeCollector-windows-portable
          path: dist/PickaxeCollector-windows-portable.zip
          if-no-files-found: error
